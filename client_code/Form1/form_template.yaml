is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', tooltip: bio}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_1
    properties: {role: outlined, text: lets get start with your email}
    type: TextBox
    layout_properties: {grid_position: 'FXRGRJ,ANQFIB'}
    data_bindings: []
  - name: text_box_1
    properties: {placeholder: '', text: your email}
    type: TextBox
    layout_properties: {grid_position: 'UOYWDM,JMKPEN'}
    data_bindings: []
  - name: button_1
    properties: {text: submit, icon: 'fa:address-book', align: left}
    type: Button
    layout_properties: {grid_position: 'KNBXEP,DNJQVP', row_background: ' '}
    event_bindings: {click: button_1_click}
- type: FlowPanel
  properties: {align: right}
  name: navbar_links
  layout_properties: {slot: nav-right}
