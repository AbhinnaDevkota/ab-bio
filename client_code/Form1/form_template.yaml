is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', tooltip: bio, visible: true}
  event_bindings: {show: AB LOGIN}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: JOIN THE BEST COMPANY IN THE WORLD}
    type: Label
    layout_properties: {grid_position: 'QRQJYU,CNXRWX'}
  - name: outlined_1
    properties: {role: outlined, text: lets get start with your email}
    type: TextBox
    layout_properties: {grid_position: 'FXRGRJ,ANQFIB'}
    data_bindings: []
  - name: text_box_1
    properties: {placeholder: '', text: ''}
    type: TextBox
    layout_properties: {grid_position: 'SXDLNL,XWVKBG'}
    data_bindings: []
  - name: outlined_2
    properties: {role: outlined, text: tell us about yourself}
    type: TextBox
    layout_properties: {grid_position: 'FPQSWM,PBQDOP'}
  - name: text_area_1
    properties: {role: null, align: left, height: '', tooltip: '', placeholder: '',
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      auto_expand: false, font: '', spacing_above: small, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    type: TextArea
    layout_properties: {grid_position: 'SJGLCX,LNSJDG'}
    event_bindings: {change: text_area_1_change}
  - name: button_1
    properties: {text: submit, icon: 'fa:address-book', align: left}
    type: Button
    layout_properties: {grid_position: 'KNBXEP,DNJQVP', row_background: ' '}
    event_bindings: {click: button_1_click}
- type: FlowPanel
  properties: {align: right}
  name: navbar_links
  layout_properties: {slot: nav-right}
  event_bindings: {show: ABOUT}
